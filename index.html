<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student GPA Calculator - USIU-Africa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Student GPA Calculator</h1>
    <form id="gpaForm">
      <div id="courseContainer">
        <!-- Initial 3 input rows -->
        <div class="course-row">
          <label>Course Name: <input type="text" name="course" required /></label>
          <label>Grade:
            <select name="grade" required>
              <option value="">Select</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="F">F</option>
            </select>
          </label>
        </div>
        <div class="course-row">
          <label>Course Name: <input type="text" name="course" required /></label>
          <label>Grade:
            <select name="grade" required>
              <option value="">Select</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="F">F</option>
            </select>
          </label>
        </div>
        <div class="course-row">
          <label>Course Name: <input type="text" name="course" required /></label>
          <label>Grade:
            <select name="grade" required>
              <option value="">Select</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="F">F</option>
            </select>
          </label>
        </div>
      </div>

      <button type="button" id="addCourseBtn">Add Another Course</button>
      <button type="button" id="calculateBtn">Calculate GPA</button>
    </form>

    <div id="resultContainer">
      <h2>Your GPA:</h2>
      <p id="gpaResult">--</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
